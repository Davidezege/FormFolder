<!DOCTYPE html>
<html lang="en">
<head>

    <title>Google Search Replica</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header id="right">
        <nav>
            <a href="image.html" class="n1">image search</a>
